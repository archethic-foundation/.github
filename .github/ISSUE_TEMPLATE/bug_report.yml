name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Tell us more about the problem
    validations:
      required: true
  - type: textarea
    id: what-expected
    attributes:
      label: What is expected ?
      description: This is should be the correct behavior
    validations:
      required: true
